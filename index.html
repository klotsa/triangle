<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Check Your Triangle</title>
  </head>

  <body>
    <div class="container">
      <div class="group-form">
      <h1>Check Your Triangles!</h1>
      <form id="triangleSidesLength">
        <label for="firstside">Enter first side length</lanel><br>
        <input id="firstside" type="number">
        <label for="secondside">Enter second side length</lanel><br>
        <input id="secondside" type="number">
        <label for="thirdside">Enter third side length</lanel><br>
        <input id="thirdside" type="number">

        <button type="submit" class="btn">What type of a triangle is this?</button>
      </form>
      </div>

      <div id="notTriangle">
        <h3>This is not a triangle!<h3>
      </div>

      <div id="equilateral">
        <h3>This is a equilateral triangle!</h3>
      </div>

      <div id="isosceles">
        <h3>This is a isosceles!</h3>
      </div>

      <div id="scalene">
        <h3>This is a scalene trinangle!</h3>
      </div>

    </div>
  </body>
</html>
